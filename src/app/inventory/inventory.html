<h3>Inventory</h3>

<div id="productInventory">
  <form>
    <div class="form-group">
      <label for="product">Product</label>
      <select class="form-control" id="product">
          <option></option>
          <option>01</option>
          <option>02</option>
          <option>03</option>
          <option>04</option>
          <option>05</option>
        </select>
    </div>
    <div class="form-group">
      <label for="texture">Texture</label>
      <select class="form-control" id="texture">
          <option></option>
          <option>P1</option>
          <option>P1HG</option>
          <option>P3</option>
          <option>P3HG</option>
        </select>
    </div>
    <div class="form-group">
      <label for="color">Color</label>
      <select class="form-control" id="color">
          <option></option>
          <option>1200</option>
          <option>1220</option>
          <option>1231</option>
        </select>
    </div>
    <div class="form-group">
      <label for="cap">Cap</label>
      <select class="form-control" id="cap">
          <option></option>
          <option>II001 - Clouds</option>
          <option>II003 - Sticks</option>
        </select>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-default pull-right">Search</button>
    </div>
    <div class="clearfix"></div>
  </form>
  <form>
    <div class="row">
      <div class="col-md-3 form-group">
        <label for="width">Width</label>
        <div class="input-group">
          <input type="text" class="form-control" id="width" placeholder="">
          <div class="input-group-addon">in</div>
        </div>
      </div>
      <div class="col-md-3 form-group">
        <label for="length">Length</label>
        <div class="input-group">
          <input type="text" class="form-control" id="length" placeholder="">
          <div class="input-group-addon">in</div>
        </div>
      </div>
      <div class="col-md-3 form-group">
        <label for="thickness">Thickness</label>
        <div class="input-group">
          <input type="text" class="form-control" id="thickness" placeholder="">
          <div class="input-group-addon">in</div>
        </div>
      </div>
    </div>
  </form>
</div>
